name: (deprecated) Build and Publish Docs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build site to docs/
        run: |
          mkdocs build --clean

      - name: Disabled legacy publish step
        if: false
        run: echo "Disabled in favor of Pages workflow"
          
